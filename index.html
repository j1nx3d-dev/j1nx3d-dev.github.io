<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
    body {
        background-color: #121212; /* Très sombre pour un mode nuit optimal */
        color: #E0E0E0; /* Gris clair mais assez contrasté */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #1F1F1F; /* Gris très foncé pour un contraste subtil */
        padding: 20px;
        text-align: center;
        margin-bottom: 50px;
    }

    .header h1 {
        color: #FFFFFF; /* Texte clair pour le header */
    }

    .header a {
        color: #BB86FC; /* Une couleur vive pour les liens (ex : bleu/violet clair) */
        text-decoration: none;
        font-size: 18px;
    }

    .header a:hover {
        color: #3700B3; /* Changement de couleur au survol pour améliorer l'interaction */
    }

    .content-wrapper {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }

    .link-section {
        text-align: center;
        margin-top: 30px;
    }

    .link-section a {
        margin-right: 20px;
        color: #BB86FC; /* Même couleur pour les liens dans la section */
    }

    .link-section a:hover {
        color: #3700B3; /* Hover plus prononcé */
    }
</style>

</head>
<body>

    <!-- Header avec le titre principal -->
    <div class="header">
        <h1>Bienvenue sur la page d'accueil</h1>
    </div>

    <!-- Section contenant les liens placés côte à côte -->
    <div class="link-section">
        <a href="https://github.com/j1nx3d-dev" target="_blank">Mon GitHub</a>
        <a href="UnityEngineMeca.html">Voir UnityEngineMeca</a>
        <a href="OtherGameEngine.html">Voir Other Game Engine</a>
    </div>

    <!-- Contenu principal de la page -->
    <div class="content-wrapper">
        <p>Cette page contient des liens vers les fichiers UnityEngineMeca.html et OtherGameEngine.html. Utilisez les liens ci-dessus pour y accéder.</p>
    </div>

</body>
</html>
